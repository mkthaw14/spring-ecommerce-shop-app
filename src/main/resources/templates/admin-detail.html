<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin-template}">

<head>
<title>DashBoard</title>

<th:block layout:fragment="css">
	<!-- Custom styles for this page -->
	<link th:href="@{/admin/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</th:block>
</head>

<body>

	<div layout:fragment="content-body" class="container-fluid">
		<div th:if="${operation == 'ok'}" class="alert alert-success operationNotifaction">
			Operation Success!
			<span class="secondCounter"></span>
		</div>
		<div th:if="${operation == 'fail'}" class="alert alert-danger operationNotifaction">Operation fail!</div>

		<div class="container-fluid d-flex justify-content-between">
			<div class="">
				<!-- Page Heading -->
				<h1 class="h3 mb-2 text-gray-800">
					ID : #
					<th:block th:text="${adminUser.id}"></th:block>
				</h1>
			</div>
			<div class="">
				<div class="">

					<div>
						<a th:href="@{/user/admin/edit}" class="btn btn-success mx-3">Edit</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid mt-5">
			<div class="">
				<div class="card-deck row">
					<div class="card shadow col-6">
						<div class="card-header">
							<h5 class="card-title">Summary</h5>
						</div>
						<div class="card-body">
							<div class="d-flex justify-content-between mb-3">
								<div class="">Name</div>
								<div class="" th:text="${adminUser.name}"></div>
							</div>
							<div class="d-flex justify-content-between mb-3">
								<div class="">Email</div>
								<div class="text-primary" th:text="${adminUser.email}"></div>
							</div>
							<div class="d-flex justify-content-between mb-3">
								<div class="">Phone</div>
								<div class="" th:text="${adminUser.phone}"></div>
							</div>
							<div class="d-flex justify-content-between mb-3">
								<div class="">Address</div>
								<div class="" th:text="${adminUser.address}"></div>
							</div>
						</div>
					</div>
					<div class="card shadow col-6">
						<div class="card-header">
							<h5 class="card-title">Account Created History</h5>
						</div>
						<div class="card-body">
							<div class="d-flex justify-content-between mb-3">
								<div class="">Created at</div>
								<div class="" th:text="${adminUser.created_at}"></div>
							</div>
							<div class="d-flex justify-content-between mb-3">
								<div class="">Updated_at</div>
								<div class="" th:text="${adminUser.updated_at}"></div>
							</div>
							<div class="d-flex justify-content-between mb-3">
								<div class="">Role</div>
								<div class="" th:text="${adminUser.role}"></div>
							</div>
						</div>
					</div>
				</div>


			</div>
			<hr />

		</div>
	</div>

	<th:block layout:fragment="js">
		<!-- Page level plugins -->
		<script th:src="@{/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/admin/js/demo/datatables-demo.js}"></script>

		<script th:src="@{/admin/js/orderUpdateForm.js}" type="text/javascript">
			
		</script>
		<script th:src="@{/admin/js/alertNotification.js}" th:inline="javascript">
			
		</script>
	</th:block>
</body>

</html>
