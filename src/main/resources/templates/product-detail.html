<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{storefront-template}"
	th:with="sub_title_1='product single', sub_title_2='product single'">

<head>
<title>Product Single</title>
</head>
<body>
	<section layout:fragment="content-body" class="ftco-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 mb-5 ftco-animate fadeInUp ftco-animated">
					<img
						th:src="@{${currentProduct.photoPath}}" class="img-fluid"
						th:alt="${currentProduct.photoPath}">
				</div>
				<div
					class="col-lg-6 product-details pl-md-5 ftco-animate fadeInUp ftco-animated">
					<h3 th:text="${currentProduct.name}"></h3>
				
					<p class="h5 text-muted">
						<span>Price: <th:block th:text="${currentProduct.price}"></th:block> Ks </span>
					</p>
					
					<hr/>
					<p th:text="${currentProduct.description}">Description</p>

					<div class="row mt-4">

						<div class="w-100"></div>
						<div class="input-group col-md-6 d-flex mb-3">
							<span class="input-group-btn mr-2">
								<button type="button" class="quantity-left-minus btn"
									data-type="minus" data-field="">
									<i class="ion-ios-remove"></i>
								</button>
							</span> <input type="number" id="quantity" name="quantity"
								class="form-control input-number" value="1" min="1" max="100">
							<span class="input-group-btn ml-2">
								<button type="button" class="quantity-right-plus btn"
									data-type="plus" data-field="">
									<i class="ion-ios-add"></i>
								</button>
							</span>
						</div>
						<div class="w-100"></div>

					</div>
					<p>
						<a th:data-id="${currentProduct.id}" th:data-price="${currentProduct.price}" th:data-name="${currentProduct.name}" href="#" class="btn btn-black py-3 px-5 add-to-cart">Add to
							Cart</a>
					</p>
				</div>
			</div>
		</div>
	</section>
	
	<th:block layout:fragment="js">
			<script type="text/javascript" th:src="@{/app/js/cart.js}"></script>
	</th:block>
</body>
</html>
